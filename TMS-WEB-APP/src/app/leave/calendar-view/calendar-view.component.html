<div class="calendar-container mat-elevation-z2">
  <div class="calendar-header">
    <h2>Approved Leaves</h2>

  </div>

  <!-- Loading or empty state -->
  <div *ngIf="!leaves?.length" class="empty-state">
    No approved leaves found.
  </div>

  <!-- Table -->
  <div class="table-wrapper" *ngIf="leaves?.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 full-table">

      <!-- S.No -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef>S.No</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <!-- Start Date -->
      <ng-container matColumnDef="startdate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">{{ element.startDate | date }}</td>
      </ng-container>

      <!-- End Date -->
      <ng-container matColumnDef="enddate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">{{ element.endDate | date }}</td>
      </ng-container>

      <!-- Duration -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">{{ element.duration }} days</td>
      </ng-container>

      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
